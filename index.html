<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamaica Import Cost Calculator</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Supreme:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Jamaican Color Palette - Professional & Refined */
            --jm-green: #009B3A;
            --jm-gold: #FED100;
            --jm-black: #000000;
            
            /* Extended Palette */
            --primary: var(--jm-green);
            --accent: var(--jm-gold);
            --dark: #0A0F14;
            --surface: #FFFFFF;
            --surface-alt: #F8F9FA;
            --border: #E4E7EB;
            --border-dark: #CBD2D9;
            --text-primary: #1A1D23;
            --text-secondary: #505867;
            --text-tertiary: #9DA4AE;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 8px rgba(0,0,0,0.06);
            --shadow-lg: 0 12px 24px rgba(0,0,0,0.08);
            --shadow-xl: 0 20px 40px rgba(0,0,0,0.10);
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            /* Typography */
            --font-display: 'Supreme', -apple-system, system-ui, sans-serif;
            --font-mono: 'JetBrains Mono', 'SF Mono', Monaco, monospace;
        }

        body {
            font-family: var(--font-display);
            background: linear-gradient(180deg, #F8F9FA 0%, #FFFFFF 100%);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: var(--space-2xl) var(--space-lg);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: var(--space-2xl);
            animation: fadeInDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flag {
            font-size: 2.5rem;
            margin-bottom: var(--space-md);
            display: inline-block;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Layout */
        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-xl);
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.1s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 968px) {
            .calculator-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Card */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-md);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-lg);
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.01em;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .card-icon {
            font-size: 1.25rem;
        }

        /* Form Elements */
        .form-grid {
            display: grid;
            gap: var(--space-lg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-lg);
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        label {
            font-size: 0.8125rem;
            font-weight: 500;
            letter-spacing: 0.01em;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        input, select {
            font-family: var(--font-display);
            font-size: 0.9375rem;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--surface);
            color: var(--text-primary);
            transition: all 0.2s ease;
            outline: none;
        }

        input:hover, select:hover {
            border-color: var(--border-dark);
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 155, 58, 0.08);
        }

        .input-wrapper {
            position: relative;
        }

        .input-prefix {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-weight: 500;
            pointer-events: none;
        }

        .input-wrapper input {
            padding-left: 2.25rem;
        }

        /* Button */
        .btn {
            font-family: var(--font-display);
            font-size: 0.9375rem;
            font-weight: 600;
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.01em;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover:not(:disabled) {
            background: #008030;
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results */
        .results-section {
            margin-bottom: var(--space-xl);
        }

        .results-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 0.8125rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
        }

        .result-line {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 0.625rem 0;
            border-bottom: 1px solid var(--border);
        }

        .result-line:last-child {
            border-bottom: none;
        }

        .result-label {
            font-size: 0.9375rem;
            color: var(--text-secondary);
        }

        .result-value {
            font-family: var(--font-mono);
            font-size: 0.9375rem;
            font-weight: 500;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        /* Highlight Box */
        .highlight-box {
            background: linear-gradient(135deg, var(--dark) 0%, #1A2530 100%);
            color: white;
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            margin-top: var(--space-xl);
            position: relative;
            overflow: hidden;
        }

        .highlight-box::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 155, 58, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        .highlight-label {
            font-size: 0.8125rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: var(--space-sm);
        }

        .highlight-amount {
            font-family: var(--font-mono);
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: var(--space-xs);
        }

        .highlight-sub {
            font-size: 1.125rem;
            opacity: 0.7;
            font-family: var(--font-mono);
        }

        /* Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: 0.375rem 0.875rem;
            border-radius: 100px;
            font-size: 0.8125rem;
            font-weight: 600;
            letter-spacing: 0.01em;
        }

        .badge-success {
            background: rgba(0, 155, 58, 0.1);
            color: var(--primary);
        }

        .badge-info {
            background: rgba(254, 209, 0, 0.15);
            color: #B89700;
        }

        .rate-tag {
            display: inline-block;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.125rem 0.5rem;
            background: var(--surface-alt);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            margin-left: var(--space-sm);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-2xl);
        }

        .empty-icon {
            font-size: 3rem;
            opacity: 0.2;
            margin-bottom: var(--space-md);
        }

        .empty-text {
            color: var(--text-tertiary);
            font-size: 0.9375rem;
        }

        /* Loading */
        .loading-container {
            text-align: center;
            padding: var(--space-2xl);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto var(--space-md);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        /* Error */
        .error-box {
            background: #FEF2F2;
            border: 1px solid #FCA5A5;
            color: #991B1B;
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-md);
            font-size: 0.9375rem;
            margin-top: var(--space-md);
        }

        .error-box strong {
            font-weight: 600;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: var(--space-2xl);
            padding-top: var(--space-2xl);
            border-top: 1px solid var(--border);
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Utilities */
        .mt-md { margin-top: var(--space-md); }
        .mt-lg { margin-top: var(--space-lg); }
        .mt-xl { margin-top: var(--space-xl); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_URL = 'http://localhost:8000';

        // Utility: Format currency
        const formatCurrency = (amount, currency = 'JMD') => {
            const formatted = amount.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            return `${currency} $${formatted}`;
        };

        function App() {
            // State
            const [formData, setFormData] = useState({
                fob_usd: '',
                weight_kg: '',
                category: 'general',
                shipping_method: 'air',
                engine_cc: ''
            });

            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [categories, setCategories] = useState([]);

            // Load categories on mount
            useEffect(() => {
                fetch(`${API_URL}/categories`)
                    .then(res => res.json())
                    .then(data => setCategories(data.categories))
                    .catch(err => console.error('Failed to load categories:', err));
            }, []);

            // Handle form input changes
            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            // Handle form submission
            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);

                const payload = {
                    fob_usd: parseFloat(formData.fob_usd),
                    weight_kg: parseFloat(formData.weight_kg),
                    category: formData.category,
                    shipping_method: formData.shipping_method
                };

                if (formData.category === 'vehicle' && formData.engine_cc) {
                    payload.engine_cc = parseInt(formData.engine_cc);
                }

                try {
                    const response = await fetch(`${API_URL}/calculate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Calculation failed');
                    }

                    const data = await response.json();
                    setResult(data);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const effectiveRate = result && !result.is_de_minimis
                ? ((result.total_taxes_fees_jmd / result.fob_jmd) * 100).toFixed(1)
                : null;

            return (
                <div className="app-container">
                    {/* Header */}
                    <header className="header">
                        <img src="index.png" 
                             alt="Your Company Logo"
                             style={{ width: '200px', marginBottom: '1rem' }}
/>
                        <h1>Jamaica Import Calculator</h1>
                        <p className="subtitle">
                            Professional duty and tax calculation for Jamaica imports
                        </p>
                    </header>

                    {/* Main Grid */}
                    <div className="calculator-grid">
                        {/* Input Form */}
                        <div className="card">
                            <div className="card-header">
                                <h2 className="card-title">
                                    <span className="card-icon">ðŸ“¦</span>
                                    Shipment Details
                                </h2>
                            </div>

                            <form onSubmit={handleSubmit} className="form-grid">
                                <div className="form-row">
                                    <div className="form-group">
                                        <label htmlFor="fob_usd">FOB Value (USD)</label>
                                        <div className="input-wrapper">
                                            <span className="input-prefix">$</span>
                                            <input
                                                id="fob_usd"
                                                type="number"
                                                name="fob_usd"
                                                value={formData.fob_usd}
                                                onChange={handleChange}
                                                placeholder="800.00"
                                                step="0.01"
                                                min="0"
                                                required
                                            />
                                        </div>
                                    </div>

                                    <div className="form-group">
                                        <label htmlFor="weight_kg">Weight (kg)</label>
                                        <input
                                            id="weight_kg"
                                            type="number"
                                            name="weight_kg"
                                            value={formData.weight_kg}
                                            onChange={handleChange}
                                            placeholder="2.5"
                                            step="0.1"
                                            min="0.1"
                                            required
                                        />
                                    </div>
                                </div>

                                <div className="form-group">
                                    <label htmlFor="category">Product Category</label>
                                    <select
                                        id="category"
                                        name="category"
                                        value={formData.category}
                                        onChange={handleChange}
                                        required
                                    >
                                        {categories.map(cat => (
                                            <option key={cat.id} value={cat.id}>
                                                {cat.name} â€” {cat.duty_rate * 100}% duty
                                                {cat.sct_rate > 0 && ` + ${cat.sct_rate * 100}% SCT`}
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                <div className="form-row">
                                    <div className="form-group">
                                        <label htmlFor="shipping_method">Shipping Method</label>
                                        <select
                                            id="shipping_method"
                                            name="shipping_method"
                                            value={formData.shipping_method}
                                            onChange={handleChange}
                                            required
                                        >
                                            <option value="air">Air Freight</option>
                                            <option value="sea">Sea Freight</option>
                                        </select>
                                    </div>

                                    {formData.category === 'vehicle' && (
                                        <div className="form-group">
                                            <label htmlFor="engine_cc">Engine (cc)</label>
                                            <input
                                                id="engine_cc"
                                                type="number"
                                                name="engine_cc"
                                                value={formData.engine_cc}
                                                onChange={handleChange}
                                                placeholder="1500"
                                                min="1"
                                                required={formData.category === 'vehicle'}
                                            />
                                        </div>
                                    )}
                                </div>

                                <button
                                    type="submit"
                                    className="btn btn-primary"
                                    disabled={loading}
                                >
                                    {loading ? 'Calculating...' : 'Calculate Import Cost'}
                                </button>

                                {error && (
                                    <div className="error-box">
                                        <strong>Error:</strong> {error}
                                    </div>
                                )}
                            </form>
                        </div>

                        {/* Results Panel */}
                        <div className="card">
                            <div className="card-header">
                                <h2 className="card-title">
                                    <span className="card-icon">ðŸ“Š</span>
                                    Cost Breakdown
                                </h2>
                            </div>

                            {loading ? (
                                <div className="loading-container">
                                    <div className="spinner"></div>
                                    <p className="loading-text">Calculating costs...</p>
                                </div>
                            ) : result ? (
                                <>
                                    {result.is_de_minimis && (
                                        <div className="badge badge-success">
                                            âœ“ De Minimis Exemption (FOB â‰¤ $100 USD)
                                        </div>
                                    )}

                                    {/* Base Costs */}
                                    <div className="results-section mt-lg">
                                        <div className="section-title">Base Costs</div>
                                        <div className="result-line">
                                            <span className="result-label">FOB Value</span>
                                            <span className="result-value">{formatCurrency(result.fob_jmd)}</span>
                                        </div>
                                        <div className="result-line">
                                            <span className="result-label">Freight</span>
                                            <span className="result-value">{formatCurrency(result.freight_jmd)}</span>
                                        </div>
                                        <div className="result-line">
                                            <span className="result-label">Insurance (1%)</span>
                                            <span className="result-value">{formatCurrency(result.insurance_jmd)}</span>
                                        </div>
                                        <div className="result-line">
                                            <span className="result-label"><strong>CIF Total</strong></span>
                                            <span className="result-value"><strong>{formatCurrency(result.cif_jmd)}</strong></span>
                                        </div>
                                    </div>

                                    {/* Duties & Taxes */}
                                    {!result.is_de_minimis && (
                                        <>
                                            <div className="results-section">
                                                <div className="section-title">Duties & Taxes</div>
                                                <div className="result-line">
                                                    <span className="result-label">
                                                        Customs Duty
                                                        <span className="rate-tag">{(result.duty_rate * 100).toFixed(0)}%</span>
                                                    </span>
                                                    <span className="result-value">{formatCurrency(result.duty_jmd)}</span>
                                                </div>
                                                {result.sct_jmd > 0 && (
                                                    <div className="result-line">
                                                        <span className="result-label">
                                                            SCT (Excise Tax)
                                                            <span className="rate-tag">{(result.sct_rate * 100).toFixed(0)}%</span>
                                                        </span>
                                                        <span className="result-value">{formatCurrency(result.sct_jmd)}</span>
                                                    </div>
                                                )}
                                                <div className="result-line">
                                                    <span className="result-label">
                                                        GCT
                                                        <span className="rate-tag">15%</span>
                                                    </span>
                                                    <span className="result-value">{formatCurrency(result.gct_jmd)}</span>
                                                </div>
                                            </div>

                                            {/* Administrative Fees */}
                                            <div className="results-section">
                                                <div className="section-title">Administrative Fees</div>
                                                <div className="result-line">
                                                    <span className="result-label">CAF</span>
                                                    <span className="result-value">{formatCurrency(result.caf_jmd)}</span>
                                                </div>
                                                <div className="result-line">
                                                    <span className="result-label">SCF</span>
                                                    <span className="result-value">{formatCurrency(result.scf_jmd)}</span>
                                                </div>
                                                <div className="result-line">
                                                    <span className="result-label">EPL</span>
                                                    <span className="result-value">{formatCurrency(result.epl_jmd)}</span>
                                                </div>
                                                <div className="result-line">
                                                    <span className="result-label">Stamp Duty</span>
                                                    <span className="result-value">{formatCurrency(result.stamp_duty_jmd)}</span>
                                                </div>
                                            </div>
                                        </>
                                    )}

                                    {/* Total */}
                                    <div className="highlight-box">
                                        <div className="highlight-label">Total Landed Cost</div>
                                        <div className="highlight-amount">
                                            {formatCurrency(result.total_landed_jmd)}
                                        </div>
                                        <div className="highlight-sub">
                                            {formatCurrency(result.total_landed_jmd / result.exchange_rate_used, 'USD')}
                                        </div>
                                        {effectiveRate && (
                                            <div className="badge badge-info mt-md">
                                                Effective Rate: {effectiveRate}%
                                            </div>
                                        )}
                                    </div>
                                </>
                            ) : (
                                <div className="empty-state">
                                    <div className="empty-icon">ðŸ“‹</div>
                                    <p className="empty-text">
                                        Enter shipment details to see cost breakdown
                                    </p>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="footer">
                        <p>Exchange Rate: 155.0 JMD/USD â€¢ Updated February 2026</p>
                        <p className="mt-md">
                            For official rates, visit{' '}
                            <a href="https://jca.gov.jm" target="_blank" rel="noopener noreferrer">
                                Jamaica Customs Agency
                            </a>
                        </p>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
